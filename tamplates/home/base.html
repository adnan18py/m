
{% load static %}
<!DOCTYPE html  >
<html lang="fa" >
    <head>
        <title>
        {% block title %}
        {% endblock %}
        </title>
        
		<!-- Loading third party fonts -->
		<link href="{% static 'home/css/css/font-awesome.min.css'%}" rel="stylesheet" type="text/css">
		<!-- Loading main css file -->
		<link rel="stylesheet" href="{% static 'home/css/css/style.css'%}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="{% static 'home/css/css/font-awesome.min.css'%}" rel="stylesheet" type="text/css">
<!-- Loading main css file -->
<link rel="stylesheet" href="{% static 'home/css/css/style.css' %}">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        {% block static %}
        {% endblock %}

        {% block style %}
        {% endblock %}
        <style>
            
            
            a{
                text-decoration: none;
            }
            .alert{
                margin-top: 1pc;
                margin-inline: 1pc;
            }
            


        
            .btn-close-message{
                position:  absolute;
                left: 20px;
                top: 30%;
                background: none;
                border: none;
                direction: ltr;
                transition: .4s;
                border-radius: 5px;
            }
           
            
              .text{
    color: #000;

}
      @font-face {
  
            font-family: 'font-h1';
            src: url('../../static/login/fonts/iran_sans.ttf');
            }
        *{
            font-family: font-h1;
        }
        </style>
    </head>
    <body>
        {% include 'home/heder.html' %}
     
        {% if messages %}
            {% for msg in messages %}
                <div id="msg_box" class="alert alert-{{msg.tags}}">
                    
                    <p class="t" >
                        {{ msg }}
                    </p>
                    <button onclick="close_message()" class="btn-close-message" >✖️</button>
                </div>
            {% endfor %}
        {% endif %}
        <script>
            var x = document.getElementById("msg_box");
            function close_message() {
            x.style.display = "none";
        }
        </script>
        <div dir='rtl' class="content" >
        {% block content %}
        {% endblock %}
        </div>
        
        
    






 

<div class="content">
</div>

{% include 'home/footer.html' %}

    



    

    </body>

</html>
